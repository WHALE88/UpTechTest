# ===============================
# = JSP LOCATION
# ===============================
spring.mvc.view.prefix: /WEB-INF/view/
spring.mvc.view.suffix: .jsp

# ===============================
# = DATA SOURCE
# ===============================
 datasource.driver=com.mysql.jdbc.Driver
 datasource.url=jdbc:mysql://localhost/uptech
 datasource.username=root
 datasource.password=
 
# ===============================
# = HIBERNATE
# ===============================
 hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
 hibernate.hbm2ddl.auto= update
 hibernate.show_sql=true
 hibernate.batch.size=20
 hibernate.current.session.context.class=org.springframework.orm.hibernate5.SpringSessionContext
entitymanager.packagesToScan: team.uptech.max.oliinyk

# SPRING RESOURCES HANDLING (ResourceProperties)
spring.resources.static-locations=classpath:classpath:/resources/


spring.jpa.db-query-count = true
db-query-count = true